<div data-count-down >
    <div class="cd-case">
        <span class="cd-numero days">00</span>
        <span class="cd-detail">Jours</span>
    </div>
    <div class="cd-case">
        <span class="cd-numero hours">00</span>
        <span class="cd-detail">Heures</span>
    </div>
    <div class="cd-case">
        <span class="cd-numero minutes">00</span>
        <span class="cd-detail">Minutes</span>
    </div>
    <div class="cd-case">
        <span class="cd-numero seconds">00</span>
        <span class="cd-detail">Secondes</span>
    </div>
</div>
